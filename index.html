<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta name="viewport" content="survey">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/Registerted-TM.png">
    </head>
    <body>
        <h1 id="header">Registration form</h1>
        <p>please spend some time to register</p>
        <hr>
        <div class="form"></div>
        <fieldset>
            <div class="style">
        <form method="post">
            <div class="name">
            <label for="name">Name</label><br>
            <input type="text" id="name" required><br>
        </div>
        <div class="Email">
            <label for="email">Email</label><br>
            <input type="email" name="Email" required><br>
            </div>
            <div class="Age">
            <label for="Age">Age</label><br>
            <input type="number" name="Age"  min="1" max="100" required><br>
        </div>
            <div class="question1">
            <label for="current role">Which option best describes your current role?</label><br>
            <select id="current job" name="current job" required>
            </div>
                <option value="1">Select currrent role</option>
                <option value="2">Student</option>
                <option value="3">Full time job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
                </select>
                <div class="question2">
            </select>
            <label id="checklist">Would you recommend freeCodeCamp to a friend?</label><br>
            <input id="definetly" type="radio" name="account-type" class="inline" />
            <label id="radio1">definetly</label>
            <input id="maybe" type="radio" name="account-type" class="inline" />
            <label id="radio2">Maybe</label>
            <input id="not-sure" type="radio" name="account-type" class="inline" />
            <label id="radio3">Not sure</label>
            </div>
            <div class="question3">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="favourite feature" name="What is your favorite feature of freeCodeCamp?" required>
                <option value="1">Select an option</option>
                <option value="2">Challenges</option>
                <option value="3">projects</option>
                <option value="4">Community</option>
                <option value="4">Open source</Source></option>
            </select>
            </div>
            <div class="question4">
            <label for="improvments">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Front-end Projects</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Back-end Projects</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Data Visualization</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Challenges</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Open Source Community</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Gitter help rooms</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Videos</label><br>
            <input type="checkbox" required>
            <label for="checkbox">City Meetups</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Wiki</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Forum</label><br>
            <input type="checkbox" required>
            <label for="checkbox">Additional Courses</label>
            </div>
            <div class="submit">
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="bio" name="bio" rows="3" cols="50"></textarea><br>
            <input type="submit" required>
            </div>
        </div>
        </fieldset>
    </form>
    </body>
</html>
